{% extends 'base.html' %}

{% block content %}

<h1>Dashboard</h1>

{% if last_session %}
<p>last visited page: <a href="{{last_session.get_absolute_url}}">{{last_session.label}}</a></p>
{% endif %}

{% for module in root.get_children %}
<div class="row-fluid">
	<div class="span5">
		<a href="{{module.get_absolute_url}}">{{module.label}}</a>
	</div>
	<div class="span1"><img src="/site_media/img/status_completed.png"></div>
	<div class="span1"><img src="/site_media/img/status_info.png"></div>
</div>

{% for section in module.get_children %}
<div class="row-fluid">
	<div class="span1"></div>
	<div class="span4">
		<a href="{{section.get_absolute_url}}">{{section.label}}</a>
	</div>
	<div class="span1"><img src="/site_media/img/status_completed.png"></div>
	<div class="span1"><img src="/site_media/img/status_info.png"></div>

</div>
{% endfor %}

{% endfor %}


{% endblock %}
